<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Salieri </title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
</head>

<body class = "bg-light-gray pl2">
    <H1 class="calisto dark-blue i f2"> Salieri </H1>
    <hr class = "bg-green">
    <H2 class = "calisto dark-blue f3">new track:</H2>

    <form action="{% url 'userinput:trackadd' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="add track" />
    </form>

    <button class = "mt3" type="button">
        finish composition
    </button>


</body>

</html>
